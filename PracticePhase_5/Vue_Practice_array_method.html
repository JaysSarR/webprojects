<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice------change-array</title>
</head>
<!--一些方法是响应式方法，即对data作修改后页面立即随之改变，而另一些方法则不是-->
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="items in letters" :key="items">{{items}}</li>
  </ul>
  <button @click="btnClick()">按钮</button>
</div>
<script src="../vue/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      letters: ['a', 'b', 'c', 'd', 'e']
    },
    methods: {
      btnClick() {
        // 通过索引直接修改元素值不会响应式直接使界面修改
        // this.letters[0] = "bbbbb"
        // 响应式方法有如下几种（数组）
        this.letters.push("aaa")
        // push() 尾部插入（可以一次插入多个）
        // pop()  尾部弹出
        // shift()  头部弹出
        // unshift()  头部插入
        // splice() 既可以删除元素 也可以插入元素 也可以替换元素
        // 第一个参数：开始的下标
        // 第二个参数：要删除几个元素，如果不写就删除索引之后的所有元素，
        // 如果后面还有参数，再把后面参数的字符串追加到删除的位置。
        // sort()
        // reverse()

        // Vue响应式方法
        // 第一个参数：要修改的对象
        // 第二个参数：索引值
        // 第三个参数：要替换的值
        Vue.set(this.letters, 0, "bbb")


        //可变参数举例
        function sum(...num) {
          console.log(num)
        }

        sum(20, 30, 40, 50, 60)
      }
    }
  })
</script>
</body>
</html>
