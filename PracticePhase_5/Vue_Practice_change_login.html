<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice------change_login</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <span v-if="isUserName">
      <label for="userName">用户账号</label>
      <input type="text" id="userName" placeholder="用户账号" key="useName">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <!--  点击切换以后文本不会被清除，需要额外清除，是因为input进行了复用，如果不想复用要加key作为标识符-->
  <button @click="changeState()">切换方式</button>
</div>
<script src="../vue/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      isUserName: true
    },
    methods: {
      changeState() {
        this.isUserName = !this.isUserName
      }
    }
  })
</script>
</body>
</html>
