<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice------v-html</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-html="url"></h2>
</div>
<script src="../vue/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      url:"<a href='http://www.baidu.com'>百度一下</a>"
    }
  })
</script>
</body>
</html>
