<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice------Computed</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{fullName}}</h2>
  <h2>总价格：{{totalPrice}} </h2>
</div>
<script src="../vue/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      firstName: "Shaobo",
      lastName: "Su",
      books:[
        {id:110,name:'Unix编程艺术',price:60},
        {id:111,name:'深入理解计算机原理',price:80},
        {id:112,name:'代码大全',price:100},
        {id:113,name:'现代操作系统',price:120}
      ]
    },
    //计算属性
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName
      },
      totalPrice:function () {
        let result = 0
        for(let i in this.books){
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>
</body>
</html>
