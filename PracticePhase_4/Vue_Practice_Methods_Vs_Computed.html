<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice------Vue_Practice_Methods_Vs_Computed</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

  <!--  执行多次-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

  <!--  只执行一次-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>

</div>
<script src="../vue/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      firstName: "Shaobo",
      lastName: "Su"
    },
    methods: {
      getFullName: function () {
        console.log("executed!")
        return this.firstName + " " + this.lastName
      }
    },
    computed: {
      fullName: {
        get: function () {
          console.log("executed!")
          return this.firstName + " " + this.lastName
        }
      }
    }
  })
</script>
</body>
</html>
